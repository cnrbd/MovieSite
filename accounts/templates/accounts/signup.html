{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Movies Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .register-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .register-form {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: #fff;
        }

        .register-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 450px;
            width: 100%;
        }

        .register-content h2 {
            font-weight: bold;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .register-content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .register-content form {
            width: 100%;
        }

        .form-control {
            margin-bottom: 20px;
            border-radius: 8px;
            height: 50px;
            font-size: 1rem;
        }

        .btn-register {
            background-color: #000;
            color: #fff;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
        }

        .right-image {
            width: 50%;
            height: 100vh;
            background: url("https://ncclinked.com/wp-content/uploads/2017/10/movie-theatre-theater-screen-79812.jpeg"), linear-gradient(45deg, red, blue);
            background-size: cover;
        }

        .login-link {
            font-size: 1rem;
            margin-top: 15px;
        }

        .login-link a {
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <div class="register-content">
                <h2>Register Today</h2>
                <p>Create your account</p>
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                    <input type="password" name="password1" class="form-control" placeholder="Password" required>
                    <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
                    <button type="submit" class="btn btn-register">REGISTER</button>
                </form>
                <p class="login-link">Have an account? <a href="{% url 'accounts:login' %}">Login now</a></p>
            </div>
        </div>
        <div class="right-image"></div>
    </div>
</body>
</html>
